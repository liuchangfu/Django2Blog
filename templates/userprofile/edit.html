{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}修改用户信息{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <br>
                <div class="col-md-4">
                    用户名:{{ user.username }}
                </div>
                <br>
                {% if profile.avatar %}
                    <div class="col-md-4">头像</div>
                    <img src="{{ profile.avatar.url }}" style="max-width: 20%;border-radius: 15%" class="col-md-4">
                {% else %}
                    <h5 class="col-md-4">暂无头像</h5>
                {% endif %}

                <form method="post" action="." enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group col-md-4">
                        <label for="avatar">上传头像</label>
                        <input type="file" id="avatar" name="avatar" class="form-control-file">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="phone">电话</label>
                        <input class="form-control" type="text" id="phone" name="phone" value="{{ profile.phone }}">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="bio">个人简介</label>
                        <textarea class="form-control" type="text" id="bio" name="bio"
                                  rows="12">{{ profile.bio }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content%}
