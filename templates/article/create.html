{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}写文章{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-12">
            <br>
            <form method="post" action="." enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label for="title">文章标题</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>

                <div class="form-group">
                    <label for="avatar">文章配图</label>
                    <input type="file" class="form-control-file" name="avatar" id="avatar">
                </div>

                <div class="form-group">
                    <label for="column">文章分类</label>
                    <select class="form-control" id="column" name="column">
                        <option value="none">请选择文章分类</option>
                        {% for column in columns %}
                            <option value="{{ column.id }}">{{ column }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="tags">标签</label>
                    <input type="text" class="form-control col-4" id="tags" name="tags">
                </div>

                <div class="form-group">
                    <label for="body">文章正文</label>
                    <textarea type="text" class="form-control" id="body" name="body" rows="12"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">完成</button>
            </form>
        </div>

    </div>

{% endblock content %}
