{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}文章详情{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <h1 class="col-12 mt-4 mb-4 text-center">{{ article.title }}</h1>
            <div class="col-12 alert alert-success">作者:{{ article.author }}</div>
            <div class="col-12">
{#                在 article.body 后加上 |safe 过滤器#}
                <p>{{ article.body|safe }}</p>
            </div>
        </div>
    </div>
{% endblock %}
